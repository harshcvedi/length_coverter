<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Length Converter</h1>
        <div id="table-container">
            <table>
                <tr>
                    <td>Centimeter:</td>
                    <td><input type="number" step="0.01" class="input" id="cm" placeholder="Centimeter" min="0" oninput="convertToOthers('cm',this.value)"></td>
                </tr>

                <tr>
                    <td>Meter:</td>
                    <td><input type="number" step="0.01" class="input" id="meter" placeholder="Meter" min="0" oninput="convertToOthers('meter',this.value)"></td>
                </tr>

                <tr>
                    <td>Kilometer:</td>
                    <td><input type="number" step="0.01" class="input" id="km" placeholder="Kilometer:" min="0" oninput="convertToOthers('km',this.value)"></td>
                </tr>

                <tr>
                    <td>Mile:</td>
                    <td><input type="number" step="0.01" class="input" id="miles" placeholder="Mile" min="0" oninput="convertToOthers('mile',this.value)"></td>
                </tr>

                <tr>
                    <td>Yard:</td>
                    <td><input type="number" step="0.01" class="input" id="yards" placeholder="Yard" min="0" oninput="convertToOthers('yard',this.value)"></td>
                </tr>

                <tr>
                    <td>Feet:</td>
                    <td><input type="number" step="0.01" class="input" id="feet" placeholder="Feet" min="0" oninput="convertToOthers('feet',this.value)"></td>
                </tr>

                <tr>
                    <td>Inch:</td>
                    <td><input type="number" step="0.01" class="input" id="inch" placeholder="Inch" min="0" oninput="convertToOthers('inch',this.value)"></td>
                </tr>
            </table>
        </div>
    </main>
    




    <script src="script.js"></script>
</body>
</html>
